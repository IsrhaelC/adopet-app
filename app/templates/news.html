<style>
    .card {
        float: left;
        margin: 10px;
        min-width: 300px;
    }

    .card > img {
        width: 318px;
        height: 180px;
    }
</style>

<div class="card-columns">
    <div class="card" ng-repeat=" animal in mv.animals | filter:{name:criterioDeBusca}">
        <img ng-src="../app/images/{{animal.img}}" alt="" class="card-img-top">
        <div class="card-block">
            <h4 class="card-title">{{animal.name}} - {{animal.year}} anos</h4>
            <p class="card-text">{{animal.desc}}</p>
            <button class="btn btn-success" data-toggle="modal" data-target="#novamsg" data-whatever="@mdo">Enviar Mensagem</button>
        </div>
    </div>
</div>

<!-- Modal para enviar mensagens-->
<div class="modal fade" id="novamsg" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Nova Mensagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="message-text" class="form-control-label">Mensagem:</label>
                        <textarea class="form-control" rows="7" id="message-text" ></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" ng-disabled="!sendMsg.msg" >Enviar Mensagem</button>
            </div>
        </div>
    </div>
</div>
