<style>
    .login-form{
        margin-top: 20px;
        margin-left: 50%;
    }
</style>
<div class="card login-form">
    <div class="card-block">
        <form action="">
            <div class="form-group">
                <label for="emailUserLog">Email</label>
                <input ng-model="lg.user.email" type="email" class="form-control" id="emailUserLog" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="senhaUserLog">Senha</label>
                <input ng-model="lg.user.password" type="password" class="form-control" id="senhaUserLog" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="lg.loginUser()" ng-disabled="!lg.user.password || !lg.user.email">Logar</button>
        </form>
    </div>
</div>
